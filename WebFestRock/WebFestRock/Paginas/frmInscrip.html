<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maestro de Inscripciones </title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Select2 -->
    <!--Estilos para las tablas(datatables)-->

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Maestro de Inscripción</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <!-- Inicio Row 1 de inscrip -->
                                            <div class="col-md-2">
                                                <!--inicio codigo-->
                                                <div class="form-group">
                                                    <label for="txtCodigo">Código:</label>
                                                    <input type="text" class="form-control" id="txtCodigo" width="15" placeholder="Ingrese Código...">
                                                </div>
                                            </div><!--fin codigo-->

                                            <div class="col-md-5">
                                                <!--inicio select combo box Evento-->
                                                <div class="form-group">
                                                    <label for="cboEvento">Evento:</label>
                                                    <select id="cboEvento" class="form-control">
                                                        <option value="1">Medellín</option>
                                                        <option value="2">Envigado</option>
                                                        <option value="3">Bello</option>
                                                        <option value="4">aun no lo lleno desde base de datos</option>
                                                    </select>
                                                </div>
                                            </div><!--fin selec combo box Evento-->


                                            <div class="col-md-5">
                                                <!--inicio select combo box Banda-->
                                                <div class="form-group">
                                                    <label for="cboBanda">Banda:</label>
                                                    <select id="cboBanda" class="form-control">
                                                        <option value="1">Medellín</option>
                                                        <option value="2">Envigado</option>
                                                        <option value="3">Bello</option>
                                                        <option value="4">aun no lo lleno desde base de datos</option>
                                                    </select>
                                                </div>
                                            </div><!--fin selec combo box Banda-->

                                        </div> <!-- Final del Row 1 frmArt -->

                                        <div class="row">
                                            <!-- Inicio Del row 2 frm Artista -->

                                            <div class="col-md-6">
                                                <!--inicio txt anio-->
                                                <div class="form-group">
                                                    <label for="txtRepres">Representante: </label>
                                                    <input type="datetime" class="form-control" id="txtRepres" placeholder="Ingrese nombre del Representante...">
                                                </div>
                                            </div><!--fin txt Anio-->

                                            <div class="col-md-3">
                                                <!--inicio txt Fecha-->
                                                <div class="form-group">
                                                    <label for="txtTel">Télefono:</label>
                                                    <input type="datetime" class="form-control" id="txtFecha" placeholder="Ingrese télefono...">
                                                </div>
                                            </div><!--fin txt  Fecha-->

                                            <div class="col-md-3">
                                                <!-- inicio texto nombre-->
                                                <div class="form-group">
                                                    <label for="txtValor">Valor Inscripcion:</label>
                                                    <input type="text" class="form-control" id="txtValor" placeholder="Ingrese Valor de Inscripcion">
                                                </div>
                                            </div> <!--fin texto nombre-->

                                        </div> <!-- Fin del row 2 de frm Artista -->
                                        <div class="row">
                                            <!-- Inicio Row 3 de inscrip -->
                                            <div class="col-md-6">
                                                <!--inicio selec combo box genero-->
                                                <div class="form-group">
                                                    <label for="cboBandaArt">Banda/Artista: </label>
                                                    <select id="cboBandaArt" class="form-control">
                                                        <option value="1">Rock</option>
                                                        <option value="2">Pop</option>
                                                        <option value="3">Ballenado</option>
                                                        <option value="4">No se que mas</option>
                                                    </select>
                                                </div>
                                            </div><!--fin selec combo box genero-->
                                            <div class="col-md-4">
                                                <!--inicio txt Instrumento -->
                                                <div class="form-group">
                                                    <label for="txtInstrum">Instrumento:</label>
                                                    <input type="text" class="form-control" id="txtInstrum" width="15" placeholder="Instrumento..." disabled>
                                                </div>
                                            </div><!--fin txt instrum-->
                                            <div class="col-md-2">
                                                <!-- inicio texto nombre-->
                                                <div class="form-group">
                                                    <label for="txtEdad">Edad:</label>
                                                    <input type="text" class="form-control" id="txtEdad" placeholder="Ingrese Edad...">
                                                </div>
                                            </div> <!--fin texto nombre-->

                                        </div> <!-- Final del Row 3 de inscrip -->
                                        <!-- Acá para más rows para datos -->

                                    </div>

                                    <!-- Menú de Opciones -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnAgre" class="btn-block btn-lg btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnImpr" class="btn-block btn-lg btn-primary">Impresión</button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Zona de Mensajes -->
                                        <div class="card-footer">
                                            <div id="dvMensaje" class=""></div>
                                        </div>

                                        <!-- Fin Menú de Opciones-->
                                    </div>
                                </div><!-- card card-gray-dark -->
                                <!-- Acá row para la tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>


                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- Fin row para la tabla -->

                            </div>  <!-- /.card-body -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <!-- Tabla -->
    <!--Librerías comunes de JavaScript para las Tablas -->
    <!-- Impresión -->
    <!-- Para el script de control del form -->
    <script src="Scripts/frmInscrip.js"></script>
    <script src="Scripts/paraDiseño.js"></script>
</body>
</html>
